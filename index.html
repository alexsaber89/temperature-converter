<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <!-- User Input Field -->
    <div id="user_input">
      Enter a temperature:<br />
      <input type="number" id="input_field" name="temp_input"><br />
    </div>

    <!-- Scale Radio Buttons -->
    <div class="radio">
      <input type="radio" name="temp_input" value="celsius"> Celsius<br />
      <input type="radio" name="temp_input" value="fahrenheit"> Fahrenheit<br />
    </div>

    <!-- Buttons -->
    <div class="button_convert">
      <button id ="converter">
        Convert Temperature
      </button>
    </div>
    <div class="button_clear">
      <button id="clear">
      Clear
      </button>
    </div>

  <!-- Converted temperature displays here -->
  <div id="converted_temp">
  </div>
<script type="text/javascript" src="app.js">
</script>
</body>
</html>
