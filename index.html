<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <form>
  <div class="user_input">
    Enter a temperature:<br>
    <input type="text" name="temp_input"><br>
  </div>
  <div class="radio">
    <input type="radio" name="temp_input" value="celsius"> Celsius<br>
    <input type="radio" name="temp_input" value="fahrenheit"> Fahrenheit <br>
  </div>
  <div class="button_convert">
    <input type="button" value="Convert Temperature">
  </div>
  <div class="button_clear">
    <input type="button" value="Clear">
  </div>
  </form>
  <div class="converted_temp">
  </div>
</body>
</html>
